<form
  #form="ngForm"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit(content)"
  class="form"
>
  <div class="p-5">
    <div class="card col-md-4 offset-4">
      <div class="card-body">
        <div class="form-group">
          <label for="loginId">LoginId</label>
          <input
            id="loginId"
            type="loginId"
            formControlName="loginId"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                loginForm.controls['loginId'].touched &&
                loginForm.controls['loginId'].errors
            }"
          />
          <div class="text-danger">
            <small
              *ngIf="
                loginForm.controls['loginId'].touched &&
                loginForm.controls['loginId'].errors
              "
              >This field is required.</small
            >
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                loginForm.controls['password'].touched &&
                loginForm.controls['password'].errors
            }"
          />
          <div class="text-danger">
            <small
              *ngIf="
                loginForm.controls['password'].touched &&
                loginForm.controls['password'].errors
              "
              >This field is required.</small
            >
          </div>
        </div>
        <div class="form-group pt-2">
          <button
            type="submit"
            style="color: blue"
            class="btn btn-warning"
            [disabled]="loginForm.invalid"
          >
            Login Now
          </button>
          <a
            [routerLink]="['/', 'forgot-password']"
            class="ps-lg-5 ms-4"
            style="color: blue; text-decoration: none"
            >Forgot Password?</a
          >
        </div>
      </div>
    </div>
  </div>
</form>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>{{ error }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Ok')">
      Ok
    </button>
  </div>
</ng-template>
